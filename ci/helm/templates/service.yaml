apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}-{{ .Values.namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    {{- range .Values.service.ports }}
      - name: {{ .name }}
        protocol: {{ .protocol }}
        port: {{ .port }}
        targetPort: {{ .targetPort }}
    {{- end }}
  type: {{ .Values.service.type }}
  
